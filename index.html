<script>
// Countdown
const target=new Date("2026-03-30T18:00:00").getTime();

// Music
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
let enabled=false;

function fadeInAudio(duration=2000){
  music.volume=0;
  const start=performance.now();
  function step(now){
    const progress=Math.min((now-start)/duration,1);
    music.volume=progress;
    if(progress<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

window.addEventListener("load",async()=>{
  try{music.muted=true;await music.play()}catch(e){}
});

async function enableSound(){
  if(enabled)return;
  music.muted=false;
  await music.play();
  fadeInAudio(2000);
  enabled=true;
  btn.textContent="‚è∏Ô∏è Musiqini dayandƒ±r";
}
document.addEventListener("pointerdown",enableSound,{once:true});
document.addEventListener("touchstart",enableSound,{once:true});

    requestAnimationFrame(()=>{
      h.style.transform=`translate(${(Math.random()-0.5)*140}px,-${80+Math.random()*120}px)`;
      h.style.opacity="0";
    });
    setTimeout(()=>h.remove(),700);
  }
});
